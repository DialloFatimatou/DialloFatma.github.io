<body>
    <header><a href="getDocs.html">
            Liste des participants

    <div class="cont" align="center">
        <h2>Enregistrement des participants</h2>
        <br><br><br>
        <form method="Post" action="" name="form">
            <table>
                <tr align="right">
                    <td><label align="right">Nom du participant :</label></td>
                    <td><input type="text" id="nompart" name="" value="" required="required"></td>
                </tr>
                <tr>
                    <td align="right"><label>Prénom du participant :</label></td>
                    <td><input type="text" id="pnompart" name="" value="" required="required"></td>
                </tr>
                <tr>
                    <td align="right"><label>Numéro de téléphone :</label></td>
                    <td><input type="tel" id="numpart" name="" value="" required="required"></td>
                </tr>
                <tr>
                    <td align="right"><label>Adresse email :</label></td>
                    <td><input type="email" id="emailpart" name="" value="" required="required"></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center">
                        <br>
                        <input type="submit" id="enreg" name="" value="Enregistrer" required="required">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
